<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ART3D Process Monitor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="head">
        <div class="title">ART3D Process Monitor</div>
        <div class="meta">Version: <span id="version">—</span></div>
        <div class="meta">Updated: <span id="updated">—</span></div>
      </header>

      <section class="panel">
        <div class="panel-head">
          <h2>Processes</h2>
          <div class="panel-actions">
            <button class="panel-actions__button" id="restartAll" title="Restart all" aria-label="Restart all">Restart All</button>
            <button class="panel-actions__button" id="killCMD" title="Kill all cmd.exe" aria-label="Kill all cmd.exe">Kill CMD</button>
            <button class="panel-actions__button" id="killNode" title="Kill all node.exe" aria-label="Kill all node.exe">Kill Node</button>
            <button class="panel-actions__button" id="toggleConfig" title="Настройки" aria-label="Настройки">⚙</button>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>NAME</th><th>TYPE</th><th>STATUS</th><th>PID</th>
              <th>STARTED</th><th>UPTIME</th><th>CPU</th><th>GPU</th><th>RAM</th><th>NET</th><th>TARGET</th><th>ERROR</th><th>ACTIONS</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>

      <section class="panel hidden" id="configContainer"></section>
    </div>
    <div id="authModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-card">
        <div class="modal-head">
          <div>Config Access</div>
          <button id="closeAuth" title="Закрыть">✕</button>
        </div>
        <div class="modal-body">
          <label>Password
            <input id="configPassword" type="password" placeholder="Введите пароль" />
          </label>
        </div>
        <div class="modal-actions">
          <button id="unlockConfig">Unlock</button>
          <button id="cancelAuth">Cancel</button>
        </div>
      </div>
    </div>
    <div id="configModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-card modal-wide">
        <div class="modal-head">
          <div>Config</div>
          <button id="closeConfig" title="Закрыть">✕</button>
        </div>
        <div class="config-actions">
          <button class="panel-actions__button fixed" id="reloadConfig">Reload</button>
          <button class="panel-actions__button fixed" id="saveConfig">Save</button>
          <button class="panel-actions__button fixed" id="addProcess">Add process</button>
        </div>
        <div id="configPanel" class="config-panel">
          <div class="config-grid">
            <label>Check timing
              <input id="cfgCheckTiming" placeholder="500ms" />
            </label>
            <label>Restart timing
              <input id="cfgRestartTiming" placeholder="3s" />
            </label>
            <label>Use ETW network
              <input id="cfgUseETWNetwork" type="checkbox" />
            </label>
            <label>Net unit
              <select id="cfgNetUnit">
                <option value="KB">KB/s</option>
                <option value="MB">MB/s</option>
              </select>
            </label>
            <label>Net scale
              <select id="cfgNetScale">
                <option value="1">1</option>
                <option value="100">/100</option>
                <option value="1000">/1000</option>
              </select>
            </label>
            <label>Launch in new console
              <input id="cfgLaunchInNewConsole" type="checkbox" />
            </label>
            <label>Auto close error dialogs
              <input id="cfgAutoCloseErrorDialogs" type="checkbox" />
            </label>
          </div>
          <label class="full">Error window titles
            <input id="cfgErrorWindowTitles" />
          </label>

          <h3>Processes</h3>
          <div id="configProcesses" class="process-list"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
